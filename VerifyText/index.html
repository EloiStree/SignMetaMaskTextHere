<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Connect and Sign Text Message</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
     <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/free-metamask-7662310-6297246.png?f=webp&w=128" />

    <style>
     
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #messageDisplay,
        #addressDisplay,
        #signatureDisplay,
        #signatureDate {
            font-weight: bold;
            margin-bottom: 10px;
        }  
         body {
            background-color: rgb(174, 236, 174);
        }


    </style>
<style>
    .HorizontalFull {
        width: 100%;
    }
</style>
</head>
<body>
<div style="text-align: center; width: 80%;">
    <h1>Documentation</h1>
    <p>Read me: <A href="https://github.com/EloiStree/SignMetaMaskTextHere">https://github.com/EloiStree/SignMetaMaskTextHere</A></p>
    


    <div>
        
        <h2>Signed Message</h2>
        <label class="HorizontalFull"  >Example:</label><br/>
        <input class="HorizontalFull" id="Example" value="bonjour|0x75960Ef0B3325cCad2654FEf7eF096A9ED9A3FB8|0x7ea6de873306012e5d8a42c0dc007bd3739355be552ec9c946f7f0b267c6c7ed7bfe6af85c36bd6480da97997ce0394c8dd7fff646986259755db396c513e3261b" > <br/>
        <textarea class="HorizontalFull"  id="pastTextToVerified" placeholder="Enter message signed to verify in format Message|Address|SignedMessage"></textarea><br/>
        <button class="HorizontalFull"  id="splitRawMessageButton">Split</button><br/>
        <input class="HorizontalFull"  type="text" id="messageToSign" placeholder="What message was signed ?"><br/>
        <input class="HorizontalFull"  type="text" id="messageSignerAddress" placeholder="What the ethereum address of the signer ?"><br/>
        <input class="HorizontalFull"  type="text" id="signedMessageAsText" placeholder="Text that suppose to prove he hold a his private key?"><br/>
        <input class="HorizontalFull"  type="text" id="signerAddress" placeholder="Ethereum Address of the signer"><br/>
        <button class="HorizontalFull"  id="isValideButton">Is Valide ?</button><br/>
        <input class="HorizontalFull"  type="text" id="extractedAddress" readonly placeholder="Will be the address found in the message signed"><br/>
        <input class="HorizontalFull"  type="checkbox" id="signerValidityCheck" readonly/><br/>
        <label class="HorizontalFull"  type="text" id="signerValidityLabel" readonly/><br/>

        
            

        
    <script>
        // Function to extract public key from signed message
        function extractPublicKey(messageToSigne, signedMessage) {
            const web3 = new Web3(window.ethereum);
            const signature = web3.eth.accounts.recover(messageToSigne, signedMessage);
            const publicKey = web3.eth.accounts.publicKeyToAddress(signature);
            return publicKey;

        }


        document.getElementById("splitRawMessageButton").addEventListener("click", function() {    
            var rawMessage = document.getElementById("pastTextToVerified").value;
            var splitMessage = rawMessage.split("|");
            if(splitMessage.length == 3) {
               document.getElementById("messageToSign").value = splitMessage[0];
               document.getElementById("messageSignerAddress").value = splitMessage[1];
               document.getElementById("signedMessageAsText").value = splitMessage[2];

            }

            var messageToSign = document.getElementById("messageToSign").value;
            var signedMessage = document.getElementById("signedMessageAsText").value;
            var publicKey = extractPublicKey(signedMessage);
            document.getElementById("extractedAddress").textContent = publicKey;
           
            var messageSignerAddress = document.getElementById("messageSignerAddress").value;
            var extractedAddress = document.getElementById("extractedAddress").textContent;

            var valid = messageSignerAddress === extractedAddress;
            document.getElementById("signerValidityCheck").checked = valid;

            if (valid) {
                document.getElementById("signerValidityCheck").style.backgroundColor = "green";
                document.getElementById("signerValidityLabel").textContent = "Signer is valid";
            } else {
                document.getElementById("signerValidityCheck").style.backgroundColor = "red";
                document.getElementById("signerValidityLabel").textContent = "Signer is not valid";
            }
        });
        </script>

    </div>

</div>
</body>
</html>
