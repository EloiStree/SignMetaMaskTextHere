     <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/free-metamask-7662310-6297246.png?f=webp&w=128" />

    <style>
     
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;

        textarea {
            width: 100%;

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;

            cursor: pointer;
        }

        button:hover {
            background-color: #555;

        #messageDisplay,
        #addressDisplay,

        #signatureDate {
            font-weight: bold;

         body {
            background-color: rgb(174, 236, 174);

</head>
<body>
<div style="text-align: center;">
    <h1>Documentation</h1>
    <p>Read me: <A href="https://github.com/EloiStree/SignMetaMaskTextHere">https://github.com/EloiStree/SignMetaMaskTextHere</A></p>
    


    <div>
        <h2>Signed Message</h2>
        <textarea id="pastTextToVerified" placeholder="Enter message signed to verify in format Message|Address|SignedMessage"></textarea><br/>
        <button id="splitRawMessage">Split</button><br/>
        <input type="text" id="messageToSign" placeholder="What message was signed ?"><br/>
        <input type="text" id="messageSignerAddress" placeholder="What the ethereum address of the signer ?"><br/>
        <input type="text" id="signedMessageAsText" placeholder="Text that suppose to prove he hold a his private key?"><br/>
        <input type="text" id="signerAddress" placeholder="Ethereum Address of the signer"><br/>
        <button id="splitRawMessage">Is Valide ?</button><br/>
        <input type="text" id="extractedAddress" readonly placeholder="Will be the address found in the message signed"><br/>
        <input type="checkbox" id="signerValidity" readonly/><br/>
        <label for="signerValidity">Signer is valid ?</label>

        <label > Example:</label><input id="Example" value="bonjour|0x75960Ef0B3325cCad2654FEf7eF096A9ED9A3FB8|0x7ea6de873306012e5d8a42c0dc007bd3739355be552ec9c946f7f0b267c6c7ed7bfe6af85c36bd6480da97997ce0394c8dd7fff646986259755db396c513e3261b" > <br/>
        
            

        
    <script>
        // Function to extract public key from signed message
        function extractPublicKey(signedMessage) {
            // Initialize web3
            if (typeof web3 !== 'undefined') {
                web3 = new Web3(web3.currentProvider);
            } else {
                // Handle case when web3 is not available
                console.error('Web3 is not available. Please make sure you have MetaMask installed.');
                return;
            }
            // Get the signer's address from the signed message
            const signerAddress = web3.eth.accounts.recover(signedMessage);

            // Get the public key from the signer's address
            const publicKey = web3.eth.accounts.publicKeyToAddress(signerAddress);

            return publicKey;
        }


        document.getElementById("splitRawMessage").addEventListener("click", function() {    
            var signedMessage = document.getElementById("signedMessageAsText").value;
            var publicKey = extractPublicKey(signedMessage);
            document.getElementById("extractedAddress").textContent = publicKey;
           
            var messageSignerAddress = document.getElementById("messageSignerAddress").value;
            var extractedAddress = document.getElementById("extractedAddress").textContent;

            var valid = messageSignerAddress === extractedAddress;
            document.getElementById("signerValidity").checked = valid;


            if (valid) {
                console.log("Signer is valid");
            } else {
                console.log("Signer is not valid");
            }
        });
        </script>

    </div>

</div>
</body>
